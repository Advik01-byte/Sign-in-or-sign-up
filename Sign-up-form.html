<!DOCTYPE html>
<html>
  <head>
    <title>
      Sign Up
    </title>
    <!-- Import the CSS file -->
    <link rel="stylesheet" href="Sign-up-form.css">
  </head>
  <body>
    <input placeholder="First name" class="First-name">
    <input placeholder="Last name" class="Last-name">
    <input placeholder="Email" class="Email">
    <input placeholder="Username" class="Username">
    <input placeholder="Password" class="Password">
    <button class="sign-up-button" onclick="
      signUp();
    ">
      Sign Up
    </button>
    <p class="sign-in-now">
      Already have an account? 
      <a href="Sign-in.html" class="sign-in">
        Sign in
      </a>
      now
    </p>
  </body>

</html>
